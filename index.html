<!DOCTYPE html>
<html lang="en">
<head>

<style>
  html{
    background: url('bg.png') no-repeat center center fixed;
    background-size: cover;
  }
</style>
</head>
<body>
    <div class="form" >
      <form id= "form">
        <h1 class='title'>Weâ€™d love to get in touch with you!</h1>
        <p class='description'>Please leave your contact details in the form below.</p>

       
          <div class="group">
            <label for="name" class="form-label">Name :</label>

            <i class="fa fa-check"></i>

            <small>Error: Please check all the details before submitting.</small>

            <i class="fa fa-times"></i>
            <small>Error: Please check all the details before submitting.</small>
          </div>
    
        <button class="btn-primary">Submit</button>
        
        <p> Choose Theme : </p><img src= "moon.png"  id="icon">
        
      </form>
    </div>
<script>
  var icon = document.getElementById("icon");
  icon.onclick= function (){
    document.body.classList.toggle("dark-theme");
    if (document.body.classList.contains("dark-theme")){
      icon.src="sun.png";
    }else{
      icon.src= "moon.png";
    }
  }
</script>
